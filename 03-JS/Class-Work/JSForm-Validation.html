<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function validate() {
            let user = document.getElementById("tuname");
            let pass = document.getElementById("tpass");

            if (user.value.trim() == "") {
                document.getElementById("luname").style.visibility = "visible";
                return false;
            } else if (pass.value.trim() == "") {
                document.getElementById("lpass").style.visibility = "visible";
                pass.style.backgroundColor = "pink";
                return false;
            } else if (pass.value.trim().length < 5) {
                alert("Password too short");
                return false;
            } else {
                return true;
            }

        }

    </script>
</head>

<body>
    <h1 style="text-align: center;">Javascript Form Validations</h1><br>



    <form action="message.html" onsubmit=" return validate()">
        <input type="text" id="tuname" placeholder="Username">
        <label for="tuname" id="luname" style="color: red; visibility: hidden;">Invalid Username</label>
        <br><br>

        <input type=" password" id="tpass" placeholder="Password">
        <label for="tpass" id="lpass" style="color: red; visibility: hidden;">Invalid Password</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>




</body>

</html>
